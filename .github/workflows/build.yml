name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.OS_NAME }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            OS_NAME: amd64-linux
          - os: windows-latest
            OS_NAME: amd64-windows
          - os: macos-latest
            OS_NAME: x86_64-osx
    # Comment/Uncomment for disable/enable self-hosted runner on MAC M1.
          - os: [self-hosted, macOS, ARM64]
            OS_NAME: aarch64-osx

    steps:
      - uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          version: "22.1.0"
          java-version: "11"
          components: "native-image"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build API library
        run: |
          mvn clean package
        shell: bash

      - name: Build API samples
        run: |
          cd src/main/c
          cmake --preset="conf-release" -DCMAKE_BUILD_TYPE=Release .
          cmake --build --preset="build-release" --config=Release
          cmake --install build/conf-release --config=Release --strip --component=runtime
        shell: bash

      - name: Extract API project name and version
        id: project
        run: |
          echo "::set-output name=name::$(mvn help:evaluate -Dexpression="project.name" -q -DforceStdout)"
          echo "::set-output name=version::$(mvn help:evaluate -Dexpression="project.version" -q -DforceStdout)"

      - name: Upload API library
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.project.outputs.name }}-${{ steps.project.outputs.version }}-${{ matrix.OS_NAME }}
          path: |
            target/${{ steps.project.outputs.name }}-${{ steps.project.outputs.version }}-${{ matrix.OS_NAME }}-dir/

      - name: Upload API samples
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.project.outputs.name }}-samples-${{ steps.project.outputs.version }}-${{ matrix.OS_NAME }}
          path: |
            src/main/c/install/

      - name: Release
        if: startsWith(github.event.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            target/${{ steps.project.outputs.name }}-${{ steps.project.outputs.version }}-${{ matrix.OS_NAME }}.zip
          token: ${{ secrets.GITHUB_TOKEN }}
